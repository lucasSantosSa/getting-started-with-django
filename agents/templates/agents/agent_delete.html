{% extends 'agents/base.html' %}
{% block content %}

<h1 class="mb-3 text-2xl font-bold" >Are you sure you want to delete this Agent?</h1>
<form method="post" action=".">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Confirm</button>
    <a href="{% url "agents:agent-detail" agent.pk %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Cancel</a>

</form>

{% endblock content %}
