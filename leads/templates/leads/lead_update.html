{% extends 'leads/base.html' %}
{% block content %}

<section class="text-gray-600 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
      <div class="lg:w-4/5 mx-auto flex flex-wrap">

        <form method="post" action="" class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
        {% csrf_token %}

          <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">Edit Lead:</h1>
          <div class="flex mb-4">
            <a href="{% url 'leads:lead-detail' lead.pk %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Detail</a>
            <a class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Reviews</a>
            <a class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">
                Edit
            </a>
          </div>
          <div class="flex py-2">
            <span class="text-gray-500">First Name:</span>
            <span class="ml-auto text-gray-900">{{ form.first_name }}</span>
          </div>
          <div class="flex border-t border-gray-200 py-2">
            <span class="text-gray-500">Last Name:</span>
            <span class="ml-auto text-gray-900">{{ form.last_name }}</span>
          </div>
          <div class="flex border-t border-gray-200 py-2">
            <span class="text-gray-500">Age:</span>
            <span class="ml-auto text-gray-900">{{ form.age }}</span>
          </div>
          <div class="flex border-t border-b mb-6 border-gray-200 py-2">
            <span class="text-gray-500">Agent:</span>
            <span class="ml-auto text-gray-900">{{ form.agent }}</span>
          </div>
          <div class="flex">
            <button type="submit"  class="flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">Submit</button>
          </div>

        </form>
        <img alt="ecommerce" class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded" src="https://dummyimage.com/400x400">
    </div>
  </div>
</section>
{% endblock content %}
