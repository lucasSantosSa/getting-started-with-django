{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}

<div class="max-w-lg mx-auto">
    <h1 class="text-4xl text-gray-800">
        Login
    </h1>
    <form method="post" action="." class="mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">
            Login
        </button>
    </form>
    <div class=" mt-5 py-5 border-t border-gray-200">
        <a href={% url 'reset-password'%} class="hover:text-blue-500 mt-3 mr-10" >
            Forgot password?
        </a>
        <a href={% url 'signup'%} class="ml-10 hover:text-blue-500 mt-3" >
            Don't have an account?
        </a>
    </div>
</div>

{% endblock content %}
