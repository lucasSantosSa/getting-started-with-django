<header class="bg-gray-100 text-gray-600 body-font" id="navbar">
	<div class="flex flex-wrap pl-6 pr-6 flex-col md:flex-row items-center border-b border-indigo-500">
		<a href="{% url 'home' %}" class="ml-60 flex title-font font-medium items-center text-gray-900">
			<svg 	
				xmlns="http://www.w3.org/2000/svg" 
				viewBox="0 0 24 24">
				<img src="/static/img/CRM.svg" />
			</svg>
		</a>
		<nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
			{% if not request.user.is_authenticated %}
			<a href="{% url 'signup' %}" class="mr-5 hover:text-gray-900">Signup</a>
			{% else %}
			{% if request.user.is_organizer %}
			<a href={% url 'agents:agent-list' %} class="mr-5 hover:text-gray-900">Agents</a>
			{% endif %}
			<a href={% url 'leads:lead-list' %} class="mr-5 hover:text-gray-900">Leads</a>
			{% endif %}
		</nav>
		{% if request.user.is_authenticated %}
		Logged in as: {{ request.user.username }}
		<a href="{% url 'logout' %}"
			class="ml-5 inline-flex items-center bg-gray-200 border-0 py-1 px-3 focus:outline-none hover:bg-gray-500 hover:text-white rounded text-base mt-4 md:mt-0">
			Logout
			<svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
				class="w-4 h-4 ml-1" viewBox="0 0 24 24">
				<path d="M5 12h14M12 5l7 7-7 7"></path>
			</svg>
		</a>
		{% else %}
		<a href="{% url 'login' %}"
			class="inline-flex items-center bg-gray-200 border-0 py-1 px-3 focus:outline-none hover:bg-gray-500 hover:text-white rounded text-base mt-4 md:mt-0">
			Login
			<svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
				class="w-4 h-4 ml-1" viewBox="0 0 24 24">
				<path d="M5 12h14M12 5l7 7-7 7"></path>
			</svg>
		</a>
		{% endif %}
	</div>
</header>
